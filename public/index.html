<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #4a4a4a;
      margin-bottom: 10px;
    }

    form,
    .chat-ui {
      width: 90%;
      max-width: 500px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 8px 0;
      outline: none;
      width: 100%;
    }

    button {
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px 0;
    }

    button:hover {
      background: #0056b3;
    }

    #roomButtons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    #roomButtons button {
      flex: 1;
      background-color: #28a745;
    }

    #roomButtons button:hover {
      background-color: #218838;
    }

    #roomInputWrapper {
      display: none;
      flex-direction: column;
      margin-bottom: 10px;
    }

    #roomInfo {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    #chatBox {
      display: none;
      height: 400px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    .message {
      max-width: 80%;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 5px;
      word-wrap: break-word;
      clear: both;
    }

    .sent {
      background: #cce5ff;
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    .received {
      background: #e2f0d9;
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    #inputSection {
      display: none;
      flex-direction: row;
      gap: 10px;
      align-items: center;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    #sendBtn {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      white-space: nowrap;
    }

    #sendBtn:hover {
      background: #0056b3;
    }
    form button[type="submit"] {
  width: 100%;
  max-width: 100%;
  padding: 12px;
  font-size: 18px;
  background-color: #007bff;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  margin-top: 15px;
  text-align: center;
  cursor: pointer;
  display: block;
}

form button[type="submit"]:hover {
  background-color: #0056b3;
}
  </style>
</head>

<body>
  <h1>Realtime Chat App ðŸ’¬</h1>

  <form id="loginForm">
    <input type="text" id="usernameInput" placeholder="Enter your name" required />

    <div id="roomButtons">
      <button type="button" id="createRoomBtn">Create Room</button>
      <button type="button" id="joinRoomBtn">Join Room</button>
    </div>

    <div id="roomInputWrapper">
      <input type="text" id="roomInput" placeholder="Enter Room ID" />
    </div>

    <button type="submit">Enter Chat</button>
  </form>

  <div id="roomInfo"></div>

  <div id="chatBox" class="chat-ui"></div>

  <div id="inputSection" class="chat-ui">
    <input type="text" id="message" placeholder="Enter your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';
    let roomId = '';
    let mode = '';

    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('usernameInput');
    const roomInput = document.getElementById('roomInput');
    const roomInputWrapper = document.getElementById('roomInputWrapper');
    const createRoomBtn = document.getElementById('createRoomBtn');
    const joinRoomBtn = document.getElementById('joinRoomBtn');
    const roomInfo = document.getElementById('roomInfo');
    const chatBox = document.getElementById('chatBox');
    const inputSection = document.getElementById('inputSection');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');

    // createRoomBtn.addEventListener('click', () => {
    //   mode = 'create';
    //   roomInputWrapper.style.display = 'none';
    //   roomInput.value = '';
    // });
    createRoomBtn.addEventListener('click', async () => {
        mode = 'create';

        // Request a new room from the server
        const res = await fetch('/create-room');
        const data = await res.json();
        roomId = data.roomId;

        // Show the room input and fill it with generated roomId
        roomInputWrapper.style.display = 'flex';
        roomInput.value = roomId;
    });

    joinRoomBtn.addEventListener('click', () => {
      mode = 'join';
      roomInputWrapper.style.display = 'flex';
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      username = usernameInput.value.trim();

      if (!username) return;

      if (mode === 'create') {
        // const res = await fetch('/create-room');
        // const data = await res.json();
        // roomId = data.roomId;
        if (!roomId) {
            alert("Room ID not generated. Please try again.");
            return;
        }
      } else if (mode === 'join') {
        roomId = roomInput.value.trim();
        if (!roomId) {
          alert("Please enter a valid Room ID.");
          return;
        }
      } else {
        alert("Please choose to Create or Join a Room.");
        return;
      }

      socket.emit('join-room', { name: username, roomId });

      loginForm.style.display = 'none';
      chatBox.style.display = 'block';
      inputSection.style.display = 'flex';
      roomInfo.innerText = `Youâ€™re in Room: ${roomId}`;
    });

    socket.on('message', ({ name, message }) => {
      const p = document.createElement('p');
      p.classList.add('message', name === username ? 'sent' : 'received');
      p.innerText = `${name}: ${message}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    sendBtn.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (!message) return;
      socket.emit('user-message', { name: username, message, roomId });
      messageInput.value = '';
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>

</html>
